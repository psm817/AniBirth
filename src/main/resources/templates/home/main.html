<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
    <section layout:fragment="content" class="flex-1 justify-center items-center">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img th:src="@{/images/banner/banner-1.png}" alt="배너1">
                </div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="container main-box">
            <div class="summary volunteer-summary-box">
                <h1 class="text-[20px] font-bold">봉사요약</h1>
                <div class="card"></div>
            </div>
            <div class="summary adopt-summary-box">
                <h1 class="text-[20px] font-bold">입양요악</h1>
                <div class="card"></div>
            </div>
            <div class="summary donation-summary-box">
                <h1 class="text-[20px] font-bold">후원요약</h1>
                <div class="card"></div>
            </div>
            <div class="summary market-summary-box">
                <h1 class="text-[20px] font-bold">마켓요약</h1>
                <div class="card"></div>
            </div>
            <div class="summary article-summary-box">
                <h1 class="text-[20px] font-bold">공지요약</h1>
                <div class="card"></div>
            </div>
        </div>
    </section>
</html>
