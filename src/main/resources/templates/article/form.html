<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
    <title>공지사항 글쓰기</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resource/article/form.css}">
</head>
<body>
<section layout:fragment="content" class="flex-1 flex flex-col items-center py-8">
    <h1 class="text-3xl font-bold mb-8">공지사항 글쓰기</h1>

    <div class="container max-w-3xl w-full p-6 bg-white shadow-lg rounded-lg">
        <form th:action="@{/article/create}" method="post" class="w-full space-y-6">
            <!-- 제목 입력 -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="title">
                    제목
                </label>
                <input class="shadow-md border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                       id="title" type="text" name="title" placeholder="제목을 입력하세요" required>
            </div>

            <!-- 내용 입력 -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="content">
                    내용
                </label>
                <textarea class="shadow-md border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                          id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <!-- 버튼 -->
            <div class="flex justify-end">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
                    등록
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
