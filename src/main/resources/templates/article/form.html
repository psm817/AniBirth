<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
    <title>공지사항 작성</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resource/article/form.css}">
</head>
<body>
<section layout:fragment="content" class="container">
    <h1 class="title">공지사항 작성</h1>

    <form th:action="@{/article/create}" method="post" class="form">
        <!-- 제목 입력 -->
        <div class="form-group">
            <label class="form-label" for="title">제목</label>
            <input class="form-input" id="title" type="text" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 내용 입력 -->
        <div class="form-group">
            <label class="form-label" for="content">내용</label>
            <textarea class="form-textarea" id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 버튼 -->
        <div class="form-footer">
            <button class="form-button" type="submit">등록</button>
        </div>
    </form>
</section>
</body>
</html>
