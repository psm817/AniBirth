<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
    <title>공지사항 글쓰기</title>
</head>
<body>
<section layout:fragment="content" class="flex-1 flex flex-col items-center py-8">
    <h1 class="text-3xl font-bold mb-6">공지사항 글쓰기</h1>

    <div class="w-full max-w-4xl">
        <form th:action="@{/article/create}" method="post" class="bg-white p-6 border border-gray-300 rounded-lg">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">제목</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="공지사항 제목" required>
            </div>

            <div class="mb-4">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">내용</label>
                <textarea id="content" name="content" th:field="*{content}" rows="6" class="form-textarea w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="공지사항 내용" required></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    등록하기
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
