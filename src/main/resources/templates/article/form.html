<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
    <title>공지사항 글쓰기</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resource/article/form.css}">
</head>
<body>
<section layout:fragment="content" class="flex-1 flex flex-col items-center py-8">
    <h1 class="text-3xl font-bold mb-6">공지사항 글쓰기</h1>

    <div class="container">
        <form th:action="@{/article/create}" method="post" class="w-full max-w-lg">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                    제목
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" name="title" placeholder="제목을 입력하세요" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="content">
                    내용
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    등록
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
