<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
    <title>공지사항 상세보기</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resource/article/detail.css}">
</head>
<body>
<section layout:fragment="content" class="flex-1 flex flex-col items-center py-8">
    <h1 class="text-3xl font-bold mb-6" th:text="${article.title}">공지사항 제목</h1>

    <div class="container">
        <div class="mb-4">
            <p class="text-gray-700" th:text="${article.content}">공지사항 내용</p>
        </div>

        <div class="mb-4">
            <p class="text-gray-500">작성일: <span th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</span></p>
            <p class="text-gray-500">조회수: <span th:text="${article.viewCount}">0</span></p>
        </div>

        <div class="flex justify-end">
            <a th:href="@{/article/list}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                목록으로
            </a>
        </div>
    </div>
</section>
</body>
</html>
