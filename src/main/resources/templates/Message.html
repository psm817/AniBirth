<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notification</title>
    <th:block th:if="${#strings.length(data.message) != 0}">
        <script>
            alert("[[${data.message}]]");
        </script>
    </th:block>
    <th:block th:if="${#strings.length(data.href) != 0}">
        <script>
            top.location.href = '[[${data.href}]]';
        </script>
    </th:block>
</head>
<body>
</body>
</html>
